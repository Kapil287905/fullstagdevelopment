<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in JS</title>
</head>
<body>
    <script>
        // Array
        let emp=["ajay","pooja","komal"];
        document.write(emp,"<br>");
        let books = [];
        document.write(books,"<br>");
        books.push("Python");
        document.write(books,"<br>");
        books.push("Java"); //add new element at the end
        document.write(books,"<br>");
        books.push("Js","c"); //add new element at the end
        document.write(books,"<br>");
        books.unshift("golang"); //add new element at first
        document.write(books,"<br>");
        books.unshift("php"); //add new element at first
        document.write(books,"<br>");
        document.write(books[2],"<br>");
        books[2] = 'py'
        document.write(books,"<br>");
        books[20] = 'asp'
        document.write(books,"<br>");
        document.write(books[15],"<br>");
        books[15] = 'c++'
        document.write(books,"<br>");

    </script>
</body>
</html>
