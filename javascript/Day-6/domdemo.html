<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1><Mark id="msg"></Mark></h1>
    <p id="p1"></p>
    <p id="p1"></p>
    <div class="d1"></div>
    <div class="d1"></div>
    <i></i><br>
    <input type="text" name="uname"><br>
    <strong id="uname"></strong><br>
    <button onclick="show()">Click here</button>
    <script>
        function show(){
            document.getElementById("msg").innerHTML="Welcome to DOM";
            document.getElementById("p1").innerText="p1 is for para-1 and para-2 ";            
            document.getElementsByClassName("d1")[0].innerText="d1 is for div-1";
            document.getElementsByClassName("d1")[0].style.background="greenyellow";
            document.getElementsByClassName("d1")[1].style.background="orange";
            document.getElementsByClassName("d1")[1].innerText="d1 is for div-2 ";
            document.getElementsByTagName("i")[0].innerText="how are you";
            let uname = document.getElementsByName("uname")[0].value;
            document.getElementById("uname").innerHTML=uname;
            document.getElementsByName("uname")[0].value = "";
        }
    </script>
    
</body>
</html>
