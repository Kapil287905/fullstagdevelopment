<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async await</title>
</head>
<body>
    <script>
        let promise = new Promise(function(resolve, reject){
            setTimeout(function()
            {
                resolve("Hello");
            }),5000;
        })
        async function register(){
            let result = await promise;
            console.log(result)
            setTimeout(()=>{
                console.log("register after 2 seconds");
            },2000)
        }

        async function sendmail(){
            let result = await promise;
            console.log(result)
            setTimeout(()=>{
                console.log("sendmail after 2 seconds");
            },2000)
        }

        register();
        sendmail();

    </script>
</body>
</html>
