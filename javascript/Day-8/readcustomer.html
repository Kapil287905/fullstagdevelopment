<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
</head>
<body>
    <h1>Customer Detail</h1>
    <hr>
    <h3 id="output"></h3>
    <button onclick="customer_fetch()">Fetch Customer Data</button>
    <script>
        function customer_fetch() {
            fetch('./custormers.json')
            .then((response) =>response.json())
            .then((data) =>{
                console.log(data.name,data.accnum,data.balance);
                document.getElementById('output').innerHTML=data.name+"<br>";
                document.getElementById('output').innerHTML+=data.accnum+"<br>";
                document.getElementById('output').innerHTML+=data.balance+"<br>";
            })
        }
    </script>
    
</body>
</html>
