     <script>
      function signin(){
        event.preventDefault();
        let signinuemail = document.getElementById("signinuemail").value;
        let signinupass = document.getElementById("signinupass").value;
        let getuemail=localStorage.getItem('uemail');
        let getupass=localStorage.getItem('upass')
        console.log(signinuemail)
        console.log(getuemail)
        console.log(getupass)
        console.log(signinupass)
        if(signinuemail===getuemail && signinupass===getupass){
          alert("login successfully")
          window.location.href="bank.html"
        }else{
          alert("login failed. Please check your email or password...")
        }
      }
