<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Css</title>
    <!--Ecternal css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Internal css-->
    <style>
        /*css comment*/
        h1,pre{
            color: rgb(17, 22, 1);
            background-color: deepskyblue;
        }
        p{
            color: green;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>My Page</h1>
    <p>Welcome to css world</p>
    <p>CSS-Cascade Style Sheet</p>
    <p>3 type of css Inline,Internal,External</p>
    <!--Inline css writen with element-->
    <P style="color: white;background-color: red; font-size: xx-large;">Inline Css</P>
    <pre>
        css used to design page.
        It is making page as dynamic page and responsive
    </pre>

    
</body>
</html>
