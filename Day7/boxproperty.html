<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box property</title>
    <style>
        .box{
            width: 300px;
            height: 150px;
            padding: 50px;
            margin: 50px;
            border: 5px solid brown;
            background-color: aqua;
        }
        .box-size-content{
            /*box-sizing: border-box;*/
            box-sizing: content-box;
            border: 10px double gold;
            width: max-content;
            /*height: 150px;*/
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="box">This is box with padding, margin and border</div>
    <div class="box-size-content">This is box with size content</div>
</body>
</html>
