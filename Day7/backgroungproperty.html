<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Property</title>
    <style>
        .background{
            background-image: url("pet.jpeg");
            width: 300px;
            height: 300px;
            background-color: chartreuse;
            padding: 100px;
            background-position: center;
            /*background-size: 150px 150px;*/

            text-align: center;
            background-size: cover;
            border: 2px solid #000000;
        }
    </style>
</head>
<body>
    <h1>Background</h1>
    <div class="background">This div has Background</div>
</body>
</html>
