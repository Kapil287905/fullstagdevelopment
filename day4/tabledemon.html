<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <center>
        <!-- header start here-->
        <div>
        <h1>Pets store app</h1>
        </div>
        <!-- header end here-->
        <hr>        
        <!-- table start here-->
        <div>
            <table border="3px solid" cellpadding="15px" cellspacing="5px" bgcolor="yellow" bordercolor="red">
                
                <tr>
                    <td align="center">1</td>
                    <td>Rocky</td>
                    <td>2yr</td>
                    <td>Male</td>
                    <td>Healthy</td>
                    <td><img src="images/dogs.png" alt="rocky" width="100px" height="100px"></td>
                </tr>
                <tr>
                    <td align="center">2</td>
                    <td>Boxer</td>
                    <td>1yr</td>
                    <td>Male</td>
                    <td>Healthy</td>
                    <td><img src="images/dog.png" alt="rocky" width="100px" height="100px"></td>
                </tr> 
                
                <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>PetName</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Description</th>
                    <th>photo</th>
                </tr>
            </thead>
                
            </table>
        </div>
        <!-- table end here-->
    </center>
    
</body>
</html>
